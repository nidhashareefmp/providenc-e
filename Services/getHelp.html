<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

        })();

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #eef3f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .help-form {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .help-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #003366;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #004080;
      color: white;
      font-weight: 600;
    }

    button:hover {
      background-color: #0059b3;
    }

    .back-btn {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color:rgba(0, 0, 0, 0.496);
  color: white;
  padding: 10px 25px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.back-btn:hover {
  background-color:rgba(128, 128, 128, 0.641);
  transform: translate(-50%, -3px);
}

  </style>
</head>

<body>
  <form class="help-form" id="helpForm" onsubmit="validateHelpForm(event)">
  <h2>Get Help with Psychologist</h2>

  <div class="mb-3">
    <label class="form-label">Student Name</label>
    <input type="text" class="form-control" id="studentname" name="name" required>
    <span id="nameError" class="error"></span>
  </div>

  <div class="mb-3">
    <label class="form-label">Class & Section</label>
    <input type="text" class="form-control" id="class" name="class" required>
    <span id="classError" class="error"></span>
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" required>
    <span id="emailError" class="error"></span>
  </div>

  <div class="mb-3">
    <label class="form-label">Describe your concern</label>
    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
    <span id="messageError" class="error"></span>
  </div>

  <button type="submit">Register</button>
</form>


 <script>
function validateHelpForm(event) {
  event.preventDefault();
  let isValid = true;

  // clear old errors
  document.querySelectorAll('.error').forEach(e => e.innerHTML = "");

  // get field values
  const name = document.getElementById("studentname").value.trim();
  const classInfo = document.getElementById("class").value.trim();
  const email = document.getElementById("email").value.trim();
  const message = document.getElementById("message").value.trim();

  // validate fields
  if (name === "") {
    document.getElementById("nameError").innerHTML = "Name is required";
    isValid = false;
  }
  if (classInfo === "") {
    document.getElementById("classError").innerHTML = "Class & Section is required";
    isValid = false;
  }
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    document.getElementById("emailError").innerHTML = "Invalid email format";
    isValid = false;
  }
  if (message === "") {
    document.getElementById("messageError").innerHTML = "Concern message is required";
    isValid = false;
  }

  // ‚úÖ If valid, send email
  if (isValid) {
    (function () {
      emailjs.init("6dstiV_-yu9MD2ep3"); // your public key
    })();

emailjs.sendForm("service_l14kjlo", "template_8e5wfwm", event.target)
      .then(function () {
        alert("Your counselling request has been sent successfully!");
        document.getElementById("helpForm").reset();
      }, function (error) {
        alert("Failed to send message. Please try again later.");
        console.log("Error:", error);
      });
  }

  return false;
}
</script>
