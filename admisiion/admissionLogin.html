<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form | Providence School</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("6dstiV_-yu9MD2ep3"); /* ✅ your public key */
    })();
  </script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f0f8ff;
      font-family: "Poppins", sans-serif;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .form-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 40px 35px;
      max-width: 600px;
      width: 100%;
    }

    h3 {
      color: #004aad;
      font-weight: 600;
      text-align: center;
      margin-bottom: 25px;
    }

    .btn-primary {
      background-color: #004aad;
      border: none;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #022e6f;
    }

    footer {
      text-align: center;
      color: rgba(8, 129, 181, 0.789);
      padding: 12px 0;
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <main>
    <div class="form-card">
      <h3>Admission Application Form</h3>
      <form id="admissionForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Course Applied For</label>
          <select id="course" class="form-select" required>
            <option value="">-- Select Course --</option>
            <option>Science</option>
            <option>Commerce</option>
            <option>Arts</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" id="phone" class="form-control" pattern="[0-9]{10}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea id="address" class="form-control" rows="2" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Application</button>
      </form>
    </div>
  </main>

  <footer>
    © 2025 Providence School | All Rights Reserved
  </footer>

  <script>
    const email = localStorage.getItem("userEmail");
    if (!email) {
      alert("Please sign in first!");
      window.location.href = "login.html";
    }

    document.getElementById("admissionForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value.trim();
      const course = document.getElementById("course").value;
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();

      if (!fullName || !course || !phone || !address) {
        alert("Please fill all fields before submitting.");
        return;
      }

      const templateParams = {
        user_name: fullName,
        user_email: email,
        message: `New admission application submitted by ${fullName}\nCourse: ${course}\nPhone: ${phone}\nAddress: ${address}`
      };

      emailjs.send("service_l14kjlo", "template_pa6oe0c", templateParams)
        .then(() => {
          localStorage.setItem("admissionFullName", fullName);
          localStorage.setItem("admissionCourse", course);
          localStorage.setItem("admissionPhone", phone);
          localStorage.setItem("admissionAddress", address);

          alert("Application submitted successfully! Proceeding to further details...");
          window.location.href = "admissions.html";
        })
        .catch((error) => {
          console.error("EmailJS Error:", error);
          alert("Submission failed, please try again.");
        });
    });
  </script>

</body>
</html>
