<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fee Payment | Providence School</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .payment-container {
      background: #fff;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      width: 450px;
    }

    .payment-container h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #00796b;
    }

    .form-label { font-weight: 500; }

    .btn-primary {
      background-color: #009688;
      border: none;
    }
    .btn-primary:hover {
      background-color: #00695c;
    }

    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #18d5e3;
      color: white;
      padding: 10px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .back-btn:hover {
      background-color: #02487a;
      transform: translate(-50%, -3px);
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <h3>Fee Payment Portal</h3>
    <div id="studentInfo" class="mb-4"></div>

    <form id="paymentForm">
      <div class="mb-3">
        <label class="form-label">Course Fee Amount (‚Çπ)</label>
        <input type="text" class="form-control" id="amount" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Payment Method</label>
        <select class="form-select" id="paymentMethod" required>
          <option value="">Select</option>
          <option value="Debit Card">Debit Card</option>
          <option value="UPI">UPI</option>
        </select>
      </div>

      <!-- Debit Card Section -->
      <div id="cardSection" style="display:none;">
        <div class="mb-3">
          <label class="form-label">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" maxlength="16" placeholder="Enter 16-digit card number">
        </div>
        <div class="mb-3">
          <label class="form-label">Expiry Date</label>
          <input type="month" class="form-control" id="expiryDate">
        </div>
        <div class="mb-3">
          <label class="form-label">CVV</label>
          <input type="password" class="form-control" id="cvv" maxlength="3" placeholder="CVV">
        </div>
      </div>

      <!-- UPI Section -->
      <div id="upiSection" style="display:none;">
        <div class="mb-3">
          <label class="form-label">UPI ID</label>
          <input type="text" class="form-control" id="upiId" placeholder="example@upi">
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Pay Now</button>
    </form>
  </div>

  <a href="../index.html" class="back-btn">‚Üê Back to Home</a>

  <script>
    // Initialize EmailJS
    (function() {
      emailjs.init("6dstiV_-yu9MD2ep3"); // üîπ Replace with your EmailJS Public Key
    })();

    // Get student info from login
    const studentId = localStorage.getItem("loggedInUser");
    const studentData = JSON.parse(localStorage.getItem(studentId));

    if (!studentData) {
      alert("Please login first!");
      window.location.href = "login.html";
    } else {
      document.getElementById("studentInfo").innerHTML = `
        <p><strong>Application ID:</strong> ${studentData.id}</p>
        <p><strong>Name:</strong> ${studentData.name}</p>
        <p><strong>Course:</strong> ${studentData.course}</p>
      `;

      const courseFees = {
        "1st Std": 2000,
        "2nd Std": 2200,
        "3rd Std": 2400,
        "4th Std": 2600,
        "5th Std": 2800,
        "6th Std": 3000,
        "7th Std": 3200,
        "8th Std": 3400,
        "9th Std": 3600
      };
      document.getElementById("amount").value = courseFees[studentData.course] || 2500;
    }

    document.getElementById("paymentMethod").addEventListener("change", function () {
      const method = this.value;
      document.getElementById("cardSection").style.display = (method === "Debit Card") ? "block" : "none";
      document.getElementById("upiSection").style.display = (method === "UPI") ? "block" : "none";
    });

    document.getElementById("paymentForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const method = document.getElementById("paymentMethod").value;
      const amount = document.getElementById("amount").value;

      if (!method) {
        alert("Please select a payment method.");
        return;
      }

      // Send email using EmailJS
      emailjs.send("service_l14kjlo", "template_pa6oe0c", {
        student_name: studentData.name,
        application_id: studentData.id,
        course: studentData.course,
        payment_method: method,
        amount: amount,
        message: `Payment successful for ${studentData.name} (${studentData.id}).`
      })
      .then(() => {
        alert(`‚úÖ Payment Successful!\n\nName: ${studentData.name}\nCourse: ${studentData.course}\nMethod: ${method}\nAmount Paid: ‚Çπ${amount}\n\nConfirmation sent to your mail.`);
        window.location.href = "../index.html";
      })
      .catch(error => {
        alert("‚ö†Ô∏è Payment successful, but email failed to send.\nCheck console for details.");
        console.error("EmailJS Error:", error);
      });
    });
  </script>
</body>
</html>
