<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px 35px;
      width: 340px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    .login-container h2 {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 25px;
      color: #ffffff;
      letter-spacing: 0.5px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: background 0.3s;
    }

    .input-group input::placeholder {
      color: #e3e3e3;
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ddd;
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #0abde3, #10ac84);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .error {
      color: #ffbaba;
      font-size: 14px;
      margin-top: 10px;
      min-height: 18px;
    }

    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      color: #fff;
      padding: 10px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      letter-spacing: 0.5px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      z-index: 2;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translate(-50%, -3px);
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 30px 25px;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="login-container">
    <h2><i class="fa-solid fa-user-graduate"></i> STUDENT LOGIN</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="Application ID (e.g., STU033)" required />
        <i class="fa-solid fa-id-card"></i>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <i class="fa-solid fa-lock"></i>
      </div>
      <button type="submit">Login</button>
      <div id="errorMsg" class="error"></div>
    </form>
  </div>

  <a href="../index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (username === "" || password === "") {
        errorMsg.textContent = "Please fill out all fields.";
        return;
      }

      const studentData = JSON.parse(localStorage.getItem(username));

      if (studentData && studentData.password === password) {
        localStorage.setItem("loggedInUser", username);
        alert("Login successful!");
        window.location.href = "feePayment.html";
      } else {
        errorMsg.textContent = "Invalid Application ID or Password.";
      }
    });
  </script>
</body>

</html>
