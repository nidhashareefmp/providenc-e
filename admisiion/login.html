<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2be7e7, #1bccc6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #1bc5d4b9;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0c0d0e;
      color: white;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #18d5e3;
      color: white;
      padding: 10px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .back-btn:hover {
      background-color: #02487a;
      transform: translate(-50%, -3px);
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>STUDENT LOGIN</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Application ID (e.g., STU033)" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="errorMsg" class="error"></div>
    </form>
  </div>

  <a href="../index.html" class="back-btn">‚Üê Back to Home</a>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (username === "" || password === "") {
        errorMsg.textContent = "Please fill out all fields.";
        return;
      }

      // Get student data from localStorage (saved during admission)
      const studentData = JSON.parse(localStorage.getItem(username));

      if (studentData && studentData.password === password) {
        // Save session info
        localStorage.setItem("loggedInUser", username);
        alert("Login successful!");
        window.location.href = "feePayment.html"; // Redirect to next page
      } else {
        errorMsg.textContent = "Invalid Application ID or Password.";
      }
    });
  </script>
</body>
</html>
