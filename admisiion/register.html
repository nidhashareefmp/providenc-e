<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration | Providence School</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ========== General Layout ========== */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f0f8ff;
      font-family: 'Poppins', sans-serif;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    /* ========== Form Container ========== */
    .register-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 40px 35px;
      max-width: 700px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ========== Header Section ========== */
    .school-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .school-header img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .school-header h3 {
      color: #004aad;
      font-weight: 600;
      font-size: 1.5rem;
    }

    h4 {
      text-align: center;
      color: #333;
      font-weight: 500;
      margin-bottom: 25px;
    }

    /* ========== Form Elements ========== */
    label {
      font-weight: 500;
      color: #333;
    }

    .form-control, .form-select {
      border-radius: 8px;
      box-shadow: none;
      border-color: #cfd8dc;
      transition: border 0.3s;
    }

    .form-control:focus, .form-select:focus {
      border-color: #004aad;
      box-shadow: 0 0 0 0.15rem rgba(0,74,173,0.25);
    }

    .form-section {
      border-top: 1px solid #ddd;
      margin-top: 30px;
      padding-top: 25px;
    }

    .form-section h6 {
      color: #004aad;
      font-weight: 600;
      margin-bottom: 15px;
    }

    /* ========== Button & Links ========== */
    .btn-primary {
      background-color: #004aad;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #022e6f;
      transform: translateY(-2px);
    }

    .form-text {
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
    }

    /* ========== Footer ========== */
    footer {
      text-align: center;
      background: #004aad;
      color: white;
      padding: 12px 0;
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <main>
    <div class="register-container">
      <div class="school-header">
        <h3>Providence Girl's School</h3>
      </div>

      <h4>Student Registration Form</h4>

      <form id="registerForm">
        <!-- Application ID -->
        <div class="mb-3">
          <label class="form-label">Application ID</label>
          <input type="text" id="applicationId" class="form-control" readonly>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Create Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>

        <!-- Student Info -->
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" id="studentName" class="form-control" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Father's Name</label>
            <input type="text" id="fatherName" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Mother's Name</label>
            <input type="text" id="motherName" class="form-control" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" id="dob" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Gender</label>
            <select id="gender" class="form-select" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Course / Class Applying For</label>
          <select id="course" class="form-select" required>
            <option value="">Select</option>
            <option>1st Standard</option>
            <option>2nd Standard</option>
            <option>3rd Standard</option>
            <option>4th Standard</option>
            <option>5th Standard</option>
          </select>
        </div>

        <!-- Contact Details -->
        <div class="form-section">
          <h6>Contact Details</h6>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea id="address" class="form-control" rows="2" required></textarea>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Email ID</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Mobile Number</label>
              <input type="tel" id="mobile" class="form-control" pattern="[0-9]{10}" required>
            </div>
          </div>
        </div>

        <!-- Upload Section -->
        <div class="form-section">
          <h6>Upload Documents</h6>
          <div class="mb-3">
            <label class="form-label">Upload Student Photo</label>
            <input type="file" id="photo" class="form-control" accept="image/*">
          </div>
          <div class="mb-3">
            <label class="form-label">Upload Previous Marksheet</label>
            <input type="file" id="marksheet" class="form-control" accept=".pdf,.jpg,.jpeg,.png">
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>

        <div class="form-text">
          Already have an account? <a href="examLogin.html">Login here</a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    Â© 2025 Providence School | All Rights Reserved
  </footer>

  <script>
    // Auto-generate Application ID
    function generateApplicationId() {
      let lastId = localStorage.getItem("lastApplicationNumber");
      if (!lastId) lastId = 1;
      else lastId = parseInt(lastId) + 1;
      localStorage.setItem("lastApplicationNumber", lastId);
      const newId = "STU" + String(lastId).padStart(3, '0');
      document.getElementById("applicationId").value = newId;
    }

    generateApplicationId();

    // Handle registration
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const student = {
        id: document.getElementById("applicationId").value,
        password: document.getElementById("password").value,
        name: document.getElementById("studentName").value,
        father: document.getElementById("fatherName").value,
        mother: document.getElementById("motherName").value,
        dob: document.getElementById("dob").value,
        gender: document.getElementById("gender").value,
        course: document.getElementById("course").value,
        email: document.getElementById("email").value,
        mobile: document.getElementById("mobile").value,
        address: document.getElementById("address").value
      };

      localStorage.setItem(student.id, JSON.stringify(student));
      alert("Registration Successful! Your Application ID: " + student.id);
      window.location.href = "examLogin.html";
    });
  </script>
</body>
</html>
