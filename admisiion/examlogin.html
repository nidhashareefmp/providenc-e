<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Fee Login | Providence School</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=1920&q=80") 
        no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Overlay to make background more readable */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    /* Glass effect container */
    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
      color: white;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #fff;
      font-weight: 600;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }

    input::placeholder {
      color: #777;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #004aad;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #022e6f;
    }

    .error {
      color: #ffb3b3;
      font-size: 14px;
      margin-top: 10px;
    }

    /* Dynamic greeting */
    .greeting {
      font-size: 18px;
      margin-bottom: 10px;
      color: #fff;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="login-container">
    <div class="greeting" id="greeting"></div>
    <h2>Exam Fee Login</h2>
    <form id="examLoginForm" onsubmit="return examLogin(event)">
      <input type="text" id="examUserId" placeholder="Application ID (e.g., STU033)"  />
      <input type="password" id="examPassword" placeholder="Password"  />
      <button type="submit">Login</button>
      <div id="examError" class="error"></div>
    </form>
  </div>

  <script>
    // ðŸŒ… Dynamic Greeting based on time
    function showGreeting() {
      const greeting = document.getElementById("greeting");
      const hour = new Date().getHours();
      if (hour < 12) greeting.textContent = "ðŸŒ¤ï¸ Good Morning!";
      else if (hour < 18) greeting.textContent = "ðŸŒž Good Afternoon!";
      else greeting.textContent = "ðŸŒ™ Good Evening!";
    }

    showGreeting();

    // ðŸ”’ Login validation
    function examLogin(event) {
      event.preventDefault();

      const userId = document.getElementById("examUserId").value.trim();
      const password = document.getElementById("examPassword").value.trim();
      const errorMsg = document.getElementById("examError");
      errorMsg.textContent = "";

      // Empty check
      if (userId === "" || password === "") {
        errorMsg.textContent = "Please fill in all fields.";
        return false;
      }

      // ID pattern check
      const idPattern = /^STU\d{3,}$/i;
      if (!idPattern.test(userId)) {
        errorMsg.textContent = "Invalid Application ID format. Example: STU001";
        return false;
      }

      // Password length check
      if (password.length < 4) {
        errorMsg.textContent = "Password must be at least 4 characters long.";
        return false;
      }

      // Check user existence
      const storedUser = JSON.parse(localStorage.getItem(userId));
      if (!storedUser) {
        errorMsg.textContent = "User not found. Please register first.";
        return false;
      }

      // Password match
      if (storedUser.password !== password) {
        errorMsg.textContent = "Incorrect password!";
        return false;
      }

      // Success login
      localStorage.setItem("examLoggedInUser", userId);
      alert("Login successful!");
      window.location.href = "examFeePayment.html";
    }
  </script>
</body>
</html>
