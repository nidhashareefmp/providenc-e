<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Fee Login | Providence School</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #5de0e6, #004aad);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #004aad;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #004aad;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #022e6f;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Exam Fee Login</h2>
    <form id="examLoginForm" onsubmit="return examLogin(event)">
      <input type="text" id="examUserId" placeholder="Application ID (e.g., STU033)" required />
      <input type="password" id="examPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="examError" class="error"></div>
    </form>
  </div>

  <script>
    function examLogin(event) {
      event.preventDefault();
      const userId = document.getElementById("examUserId").value.trim();
      const password = document.getElementById("examPassword").value.trim();
      const errorMsg = document.getElementById("examError");

      const storedUser = JSON.parse(localStorage.getItem(userId));

      if (!storedUser) {
        errorMsg.textContent = "User not found. Please register first.";
        return false;
      }

      if (storedUser.password !== password) {
        errorMsg.textContent = "Incorrect password!";
        return false;
      }

      // Save login session
      localStorage.setItem("examLoggedInUser", userId);
      window.location.href = "examFeePayment.html";
    }
  </script>

  
</body>
</html>
