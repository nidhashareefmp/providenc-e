<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form | Providence School</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Poppins', sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center mb-4">Student Admission Form</h2>
    <form id="admissionForm">
      <div class="mb-3">
  <label class="form-label">Application ID</label>
  <input type="text" class="form-control" id="applicationId" readonly>
</div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Student Name</label>
        <input type="text" class="form-control" id="studentName" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Father's Name</label>
        <input type="text" class="form-control" id="fatherName" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mother's Name</label>
        <input type="text" class="form-control" id="motherName" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Course / Section</label>
        <select class="form-select" id="course" required>
          <option value="">Select</option>
          <option>1st Std</option>
          <option>2nd Std</option>
          <option>3rd Std</option>
          <option>4th Std</option>
          <option>5th Std</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Latest Educational Qualification</label>
        <input type="text" class="form-control" id="qualification" required>
      </div>
      <div class="mb-3" id="photoDiv">
        <label class="form-label">Upload Photo</label>
        <input type="file" class="form-control" id="photo" accept="image/*">
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <script>
    document.getElementById('course').addEventListener('change', function() {
      const photoDiv = document.getElementById('photoDiv');
      if (this.value === '1st Std') {
        photoDiv.style.display = 'none';
      } else {
        photoDiv.style.display = 'block';
      }
    });

// Generate Application ID automatically
  function generateApplicationId() {
    let lastId = localStorage.getItem("lastApplicationNumber");
    if (!lastId) {
      lastId = 1;
    } else {
      lastId = parseInt(lastId) + 1;
    }
    localStorage.setItem("lastApplicationNumber", lastId);
    const newId = "STU" + String(lastId).padStart(3, '0');
    document.getElementById('applicationId').value = newId;
  }

  // Call when page loads
  generateApplicationId();


    document.getElementById('admissionForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const student = {
        id: document.getElementById('applicationId').value,
        password: document.getElementById('password').value,
        name: document.getElementById('studentName').value,
        father: document.getElementById('fatherName').value,
        mother: document.getElementById('motherName').value,
        course: document.getElementById('course').value,
        qualification: document.getElementById('qualification').value
      };

      localStorage.setItem(student.id, JSON.stringify(student));
      alert('Registration Successful! Please login with your Application ID.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
