<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form | Providence School</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #eaf4ff, #d1e3ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .form-container {
      max-width: 700px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .form-container:hover {
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
    }

    h3 {
      text-align: center;
      margin-bottom: 30px;
      color: #003b91;
      font-weight: 600;
      font-size: 26px;
      letter-spacing: 0.5px;
    }

    label {
      font-weight: 500;
      color: #333;
      margin-bottom: 5px;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ccd6e0;
      transition: all 0.3s ease;
      padding: 12px;
      font-size: 15px;
    }

    .form-control:focus {
      border-color: #004aad;
      box-shadow: 0 0 5px rgba(0, 74, 173, 0.3);
    }

    .btn-primary {
      background: linear-gradient(135deg, #004aad, #0074e4);
      border: none;
      border-radius: 10px;
      padding: 12px 50px;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #00347a, #005bbf);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 74, 173, 0.25);
    }

    .error {
      color: #e63946;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      min-height: 18px;
    }

    footer {
      text-align: center;
      color: #555;
      font-size: 13px;
      margin-top: 30px;
    }

    a {
      color: #004aad;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 30px 25px;
      }

      h3 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h3>Admission Application Form</h3>

    <form id="admissionForm" onsubmit="return registerStudent(event)">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" id="studentName" class="form-control" placeholder="Your Name" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Application ID</label>
          <input type="text" id="studentId" class="form-control" placeholder="e.g., STU033" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Course / Stream</label>
          <input type="text" id="studentCourse" class="form-control" placeholder="e.g., Science, Commerce" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" id="studentEmail" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" id="studentPassword" class="form-control" placeholder="Create a password" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter password" required>
        </div>
      </div>

      <div id="errorMsg" class="error"></div>

      <div class="mt-4 text-center">
        <button type="submit" class="btn btn-primary">Submit Application</button>
      </div>

      <p class="text-center mt-3">
        Already registered? <a href="examLogin.html">Login here</a>
      </p>
    </form>
  </div>

  <footer>© 2025 Providence School | All Rights Reserved</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function registerStudent(event) {
      event.preventDefault();

      const name = document.getElementById("studentName").value.trim();
      const id = document.getElementById("studentId").value.trim();
      const course = document.getElementById("studentCourse").value.trim();
      const email = document.getElementById("studentEmail").value.trim();
      const password = document.getElementById("studentPassword").value.trim();
      const confirm = document.getElementById("confirmPassword").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.textContent = "";

      if (password !== confirm) {
        errorMsg.textContent = "Passwords do not match.";
        return false;
      }

      if (localStorage.getItem(id)) {
        errorMsg.textContent = "This Application ID already exists.";
        return false;
      }

      const studentData = {
        id,
        name,
        course,
        email,
        password
      };

      localStorage.setItem(id, JSON.stringify(studentData));
      alert("✅ Registration successful! You can now login.");
      window.location.href = "register.html";
    }
  </script>

</body>

</html>
